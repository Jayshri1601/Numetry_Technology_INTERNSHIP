<!-- The HTML <head> Element

The <head> element is a container for metadata (data about data) and is placed between the <html> tag and the <body> tag.
HTML metadata is data about the HTML document. Metadata is not displayed.
Metadata typically define the document title, character set, styles, scripts, and other meta information. -->

<!-- title -->
<!--The <title> element defines the title of the document. The title must be text-only,
and it is shown in the browser's title bar or in the page's tab.
The <title> element is required in HTML documents.
The content of a page title is very important for search engine optimization (SEO).
The page title is used by search engine algorithms to decide the order when listing pages in search results.-->

<!DOCTYPE html>
<html>
<head>
  <title>Web page</title>
</head>
<body>

   Content of the document

</body>
</html>


<!--style-->
<!--The <style> element is used to define style information for a single HTML page:-->

<style>
  body {background-color: powderblue;}
  h1 {color: red;}
  p {color: blue;}
</style>


<!-- link-->
<!--The <link> element defines the relationship between the current document and an external resource.
The <link> tag is most often used to link to external style sheets:-->
<link rel="stylesheet" href="style.css">


<!--meta-->
<!--The <meta> element is typically used to specify the character set, page description,
keywords, author of the document, and viewport settings.-->

<meta charset="UTF-8">
<meta name="description" content="Hello World">
<meta name="keywords" content="HTML, CSS, JavaScript">
<meta name="author" content="Jayshri Hagawane">



<!--script-->
<!--The <script> element is used to define client-side JavaScripts.
The following JavaScript writes "Hello World!" into an HTML element with id="demo":-->

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Hello World!";
}
</script>


<!--base-->
<!--The <base> element specifies the base URL and/or target for all relative URLs in a page.
The <base> tag must have either an href or a target attribute present, or both.
There can only be one single <base> element in a document-->

<head>
<base href="https://www.google.com/" target="_blank">
</head>
<body>
<img src="abc.jpg" width="24" height="39" alt="Cat">
<a href="tags/tag_base.asp">HTML base Tag</a>
</body>
