<!DOCTYPE html>
<html lang="en" ng-app="registrationApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="RegistrationController as regCtrl">
  <div class="container">
    <h2>Student Registration Form</h2>
    <form name="registrationForm" ng-submit="regCtrl.submitForm()" novalidate>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" ng-model="regCtrl.student.fullName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" ng-model="regCtrl.student.email" required>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" ng-model="regCtrl.student.dateOfBirth" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" ng-model="regCtrl.student.gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" id="course" ng-model="regCtrl.student.course" required>
      </div>
      <div class="form-group">
        <label for="year">Year of Study:</label>
        <input type="number" id="year" ng-model="regCtrl.student.year" min="1" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
